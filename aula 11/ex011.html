<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Vamos nos conhecer melhor!</h1>
    <p>Em que país você nasceu? <input type="text" name="nas" id="pais"></p>
    <input type="button" value="Verificar" onclick="analisar()">

    <div id="res">

    </div>

    <script>
        function analisar() {
            var p = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var txtp = String(p.value)
            if (txtp == 'Brasil') {
                res.innerHTML = 'Você é brasileiro!'
            } else {res.innerHTML = 'Você é estrangeiro!'
        }
 
        }
    </script>
</body>
