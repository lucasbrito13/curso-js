<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">

    <script defer src="./js/script.js"></script>

</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div class="entrada_dados">
            
            Número (ente 1 e 100):
            <input type="number" name="fnum" id="number_entada">
            <input type="button" value="Adicionar" onclick="adicionar()">
            
            <br>
            <select name="flista" id="flista" size="10"></select>

            <br>
            <input type="button" value="Finalizar" onclick="finalizar()">

        </div>

        <div class="saida_dados">

        </div>
        
    </section>
    <footer>
        <p id="footer">
            <a href="https://www.instagram.com/lcxinformatica/" target="_blank">&copy; LCX</a>
        </p>
    </footer>
    
</body>
</html>
